<div class="col-md-3"></div>
<div class="col-md-6 well">
        <h3 class="text-primary">Menghitung Umur Berdasarkan Tanggal Lahir,<font="Blackletter,color="yellow"></h3> 
        <hr style="border-top:1px dotted #ccc;"/>
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="form-inline">
			<input type="date" id="birthday"/>
			<button class="btn btn-primary" onclick="getAge();">Hitung</button>
			<h2>Umur Anda adalah: <span id="result" class="text-primary"></span></h2>
		</div>
        <script>function getAge() {
            var date = document.getElementById('birthday').value;
            if(date === ""){
                alert("Please complete the required field!");
            }else{
                var today = new Date();
                var birthday = new Date(date);
                var year = 0;
                if (today.getMonth() < birthday.getMonth()) {
                    year = 1;
                } else if ((today.getMonth() == birthday.getMonth()) && today.getDate() < birthday.getDate()) {
                    year = 1;
                }
                var age = today.getFullYear() - birthday.getFullYear() - year;
         
                if(age < 0){
                    age = 0;
                }
                document.getElementById('result').innerHTML = age;
            }
        }</script>
	</div>
</div>
